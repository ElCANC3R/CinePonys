<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Ponys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="diseÃ±o.css">
</head>

<body>
    <header class="encabezado">
        <div class="cabeMid">
            <label class="nomPag">CINE PONYS</label>
            <div class="der">
                <button class="inicReg">Registrarse</button>
                <button class="inicReg">Iniciar Sesion</button>                
            </div>
        </div>

    </header>
    <main class="contenido">


        <section class="contenido2">
            <nav class="logoCineponys">
                <ul>

                    <li class="li"><a href="#">Inicio</a></li>
                    <li class="li"><a href="#">Perfil</a></li>
                    <li class="li"><a href="#">Tickets</a></li>
                    <li class="li"><a href="#">Nosotros</a></li>
                    <p class="li">Siguenos!</p>
                </ul>
            </nav>

            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="300.png" class="d-block w-100" alt="batman">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>300</h5>
                            <p>Siuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuu.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="bmwp.png" class="d-block w-100" alt="ironman">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>BATMANMAN</h5>
                            <p>El CORINGA si sale</p>
                        </div>
                    </div>

                </div>
                <div class="botones">
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>

            <div class="cartelera">
                <div class="poster1">
                    <img class="poster" src="batman.png" alt="batman">
                    <br> BATMAN
                </div>
                <div class="poster2">
                    <img class="poster" src="ironman.png" alt="ironman">
                    <br> IRONMAN
                </div>
                <div class="poster3">
                    <img class="poster" src="aquaman.png" alt="aquaman">
                    <br> AQUAMAN
                </div>
            </div>
        </section>
    </main>

</body>

</html>
